<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atharva Organic</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;  
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      width: 100%;  
      max-width: 400px;  
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .coming-soon {
      font-weight: bold;
      font-size: 24px;
      color: #ff6347;  
      text-transform: uppercase;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      width: fit-content;
      margin: 0 auto;
    }

    .social-media-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-media-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .social-media-icons img:hover {
      transform: scale(1.1); 
    }

    @media (max-width: 600px) {
      .image-container img {
        width: 90%; 
      }
      
      .coming-soon {
        font-size: 20px; 
      }

      .social-media-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="logo.png" alt="Logo"> 
    <div class="coming-soon">Coming Soon...</div>
    <div class="social-media-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="Facebook">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=nj0Uj45LGUYh&format=png&color=000000" alt="Instagram">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=000000" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
